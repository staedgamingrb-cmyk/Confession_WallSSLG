<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Confession Wall by CCDCAGMNHS SSLG</title>
<link rel="stylesheet" href="style.css">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
    <h1>ðŸ’– Valentine Confession Wall ðŸ’–</h1>
    <p class="subtitle">by CCDCAGMNHS Supreme Secondary Learners Government</p>

    <!-- Student Confession Form -->
    <form id="confessionForm">
        <input type="text" id="to" placeholder="To: (Name) Grade & Section:" required>
        <input type="text" id="from" placeholder="From (you)" required>
        <textarea id="message" placeholder="Write your confession..." rows="4" required></textarea>
        <button type="submit">Send Confession</button>
    </form>

    <!-- Admin Inbox -->
    <div id="adminSection" style="display:none;">
        <h2>Admin Inbox</h2>
        <input type="text" id="searchSender" placeholder="Search by sender (From)" style="width:100%; padding:8px; margin-bottom:10px; border-radius:8px; border:1px solid #ff85c0;">
        <div id="messagesContainer"></div>
        <div id="pagination" style="text-align:center; margin-top:10px;">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo"></span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <button id="adminLoginBtn">Admin Login</button>
</div>

<script>
  // ===== Firebase Setup =====
  const firebaseConfig = {
    apiKey: "AIzaSyA2I8NIZ-5jcQBX_dvY3IA_Q43gcS1iWEA",
    authDomain: "g-confession-wall.firebaseapp.com",
    databaseURL: "https://g-confession-wall-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "g-confession-wall",
    storageBucket: "g-confession-wall.firebasestorage.app",
    messagingSenderId: "1055352896225",
    appId: "1:1055352896225:web:11df6f98e84db822a355a0",
    measurementId: "G-E4X18X63GW"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const confessionForm = document.getElementById('confessionForm');
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminSection = document.getElementById('adminSection');
  const messagesContainer = document.getElementById('messagesContainer');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const pageInfo = document.getElementById('pageInfo');
  const searchInput = document.getElementById('searchSender');

  let confessionsList = [];
  let currentPage = 1;
  const itemsPerPage = 10;

  // ===== Submit Confession =====
  confessionForm.addEventListener('submit', function(e){
    e.preventDefault();
    const to = document.getElementById('to').value.trim();
    const from = document.getElementById('from').value.trim();
    const message = document.getElementById('message').value.trim();
    if(to && from && message){
      db.ref('confessions').push({ to, from, message });
      alert('Your confession has been sent!');
      confessionForm.reset();
    }
  });

  // ===== Admin Login =====
  adminLoginBtn.addEventListener('click', function(){
    const password = prompt('Enter admin password:');
    if(password === 'SSLGADMIN123123'){
      adminSection.style.display = 'block';
      loadAllMessages();
    } else {
      alert('Incorrect password!');
    }
  });

  // ===== Load all confessions from Firebase =====
  function loadAllMessages(){
    db.ref('confessions').once('value').then(snapshot => {
      confessionsList = [];
      if(snapshot.exists()){
        snapshot.forEach(child => {
          confessionsList.push({ key: child.key, ...child.val() });
        });
      }
      currentPage = 1;
      renderPage();
    });
  }

  // ===== Render page with pagination and search =====
  function renderPage(){
    messagesContainer.innerHTML = '';
    const filterText = searchInput.value.toLowerCase();
    let filteredList = confessionsList;
    if(filterText){
        filteredList = confessionsList.filter(item => item.from.toLowerCase().includes(filterText));
    }

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filteredList.slice(start, end);

    if(pageItems.length === 0){
        messagesContainer.innerHTML = '<p>No confessions to display.</p>';
    }

    pageItems.forEach(item => {
        const div = document.createElement('div');
        div.className = 'message';
        div.innerHTML = `<strong>To:</strong> ${item.to} <br>
                         <strong>From:</strong> ${item.from} <br>
                         <strong>Message:</strong> ${item.message} <br>
                         <button class="deleteBtn">Delete</button>`;
        const deleteBtn = div.querySelector('.deleteBtn');
        deleteBtn.addEventListener('click', function(){
            if(confirm('Are you sure you want to delete this confession?')){
                db.ref('confessions/' + item.key).remove().then(() => {
                    alert('Confession deleted!');
                    loadAllMessages();
                });
            }
        });
        messagesContainer.appendChild(div);
    });

    const totalPages = Math.ceil(filteredList.length / itemsPerPage) || 1;
    pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

    prevBtn.disabled = currentPage === 1;
    nextBtn.disabled = currentPage === totalPages;
  }

  // ===== Pagination Buttons =====
  prevBtn.addEventListener('click', function(){
    if(currentPage > 1){
      currentPage--;
      renderPage();
    }
  });

  nextBtn.addEventListener('click', function(){
    const totalPages = Math.ceil(confessionsList.filter(item => item.from.toLowerCase().includes(searchInput.value.toLowerCase())).length / itemsPerPage);
    if(currentPage < totalPages){
      currentPage++;
      renderPage();
    }
  });

  // ===== Search by sender =====
  searchInput.addEventListener('input', () => {
    currentPage = 1; // reset to first page
    renderPage();
  });
</script>
</body>
</html>
