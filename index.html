<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SSLG Confession Wall</title>

<!-- html2canvas CDN -->
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<style>
body {
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ffe6f0, #fff);
    display: flex;
    justify-content: center;
    padding: 30px;
}

.container {
    width: 420px;
    background: white;
    padding: 20px;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

h1 {
    text-align: center;
    color: #ff4d88;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    border: 1px solid #ffb6c9;
    font-size: 14px;
}

textarea {
    resize: none;
    height: 120px;
}

button {
    margin-top: 12px;
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    font-size: 15px;
    cursor: pointer;
    background: #ff4d88;
    color: white;
}

button:hover {
    background: #ff2f75;
}

/* CONFESSION CARD (IMAGE) */
#card {
    width: 940px;
    height: 788px;
    background: linear-gradient(145deg, #fff0f6, #ffe6ee);
    border-radius: 30px;
    padding: 60px;
    box-sizing: border-box;
    position: relative;
    display: none;
}

/* hearts */
.heart {
    position: absolute;
    color: #ff7aa2;
    font-size: 40px;
}

.heart.top-left { top: 20px; left: 30px; }
.heart.top-right { top: 20px; right: 30px; }
.heart.bottom-left { bottom: 20px; left: 30px; }
.heart.bottom-right { bottom: 20px; right: 30px; }

.card-content {
    background: white;
    border-radius: 24px;
    padding: 40px;
    height: 100%;
    box-shadow: inset 0 0 20px rgba(255,105,180,0.2);
}

.card-content h2 {
    color: #ff4d88;
    text-align: center;
    margin-bottom: 30px;
}

.card-content p {
    font-size: 20px;
    line-height: 1.6;
}

.footer {
    position: absolute;
    bottom: 30px;
    width: 100%;
    text-align: center;
    font-size: 16px;
    color: #ff4d88;
}
</style>
</head>
<body>

<div class="container">
    <h1>SSLG Confession Wall</h1>

    <input id="to" placeholder="To: (Name) Grade & Section">
    <input id="from" placeholder="From">
    <textarea id="message" placeholder="Write your confession here..."></textarea>

    <button onclick="previewCard()">Preview Confession</button>
    <button onclick="saveImage()">Save as Image</button>
</div>

<!-- IMAGE CARD -->
<div id="card">
    <div class="heart top-left">❤</div>
    <div class="heart top-right">❤</div>
    <div class="heart bottom-left">❤</div>
    <div class="heart bottom-right">❤</div>

    <div class="card-content">
        <h2>Confession</h2>
        <p><strong>To:</strong> <span id="cardTo"></span></p>
        <p><strong>From:</strong> <span id="cardFrom"></span></p>
        <p id="cardMessage" style="margin-top:25px;"></p>
    </div>

    <div class="footer">
        by CCDCAGMNHS Supreme Secondary Learners Government
    </div>
</div>

<script>
function previewCard() {
    document.getElementById('cardTo').innerText = document.getElementById('to').value;
    document.getElementById('cardFrom').innerText = document.getElementById('from').value;
    document.getElementById('cardMessage').innerText = document.getElementById('message').value;
    document.getElementById('card').style.display = 'block';
    window.scrollTo(0, document.body.scrollHeight);
}

function saveImage() {
    const card = document.getElementById('card');
    card.style.display = 'block';

    html2canvas(card, {
        width: 940,
        height: 788,
        scale: 1
    }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'SSLG_Confession.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
    });
}
</script>

</body>
</html>
