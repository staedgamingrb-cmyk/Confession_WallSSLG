<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Confession Wall by CCDCAGMNHS SSLG</title>
<link rel="stylesheet" href="style.css">
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>
</head>
<body>
<div class="container">
    <h1>ðŸ’– Valentine Confession Wall ðŸ’–</h1>
    <p class="subtitle">by CCDCAGMNHS Supreme Secondary Learners Government</p>

    <!-- Student Confession Form -->
    <form id="confessionForm">
        <input type="text" id="to" placeholder="To (your crush)" required>
        <input type="text" id="from" placeholder="From (you)" required>
        <textarea id="message" placeholder="Write your confession..." rows="4" required></textarea>
        <button type="submit">Send Confession</button>
    </form>

    <!-- Admin Inbox -->
    <div id="adminSection" style="display:none;">
        <h2>Admin Inbox</h2>
        <div id="messagesContainer"></div>
    </div>

    <button id="adminLoginBtn">Admin Login</button>
</div>

<script>
  // ===== Firebase Setup =====
  const firebaseConfig = {
    apiKey: "AIzaSyA2I8NIZ-5jcQBX_dvY3IA_Q43gcS1iWEA",
    authDomain: "g-confession-wall.firebaseapp.com",
    databaseURL: "https://g-confession-wall-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "g-confession-wall",
    storageBucket: "g-confession-wall.firebasestorage.app",
    messagingSenderId: "1055352896225",
    appId: "1:1055352896225:web:11df6f98e84db822a355a0",
    measurementId: "G-E4X18X63GW"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const confessionForm = document.getElementById('confessionForm');
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminSection = document.getElementById('adminSection');
  const messagesContainer = document.getElementById('messagesContainer');

  // ===== Submit Confession =====
  confessionForm.addEventListener('submit', function(e){
    e.preventDefault();
    const to = document.getElementById('to').value.trim();
    const from = document.getElementById('from').value.trim();
    const message = document.getElementById('message').value.trim();
    if(to && from && message){
      db.ref('confessions').push({ to, from, message });
      alert('Your confession has been sent!');
      confessionForm.reset();
    }
  });

  // ===== Admin Login =====
  adminLoginBtn.addEventListener('click', function(){
    const password = prompt('Enter admin password:');
    if(password === 'SSLGADMIN123123'){
      adminSection.style.display = 'block';
      loadMessages();
    } else {
      alert('Incorrect password!');
    }
  });

  // ===== Load Messages for Admin with Delete Option =====
  function loadMessages(){
    messagesContainer.innerHTML = '';
    db.ref('confessions').once('value').then(snapshot => {
        if(snapshot.exists()){
            snapshot.forEach(child => {
                const msg = child.val();
                const div = document.createElement('div');
                div.className = 'message';
                div.innerHTML = `<strong>To:</strong> ${msg.to} <br>
                                 <strong>From:</strong> ${msg.from} <br>
                                 <strong>Message:</strong> ${msg.message} <br>
                                 <button class="deleteBtn">Delete</button>`;
                
                // ===== Delete confession =====
                const deleteBtn = div.querySelector('.deleteBtn');
                deleteBtn.addEventListener('click', function(){
                    if(confirm('Are you sure you want to delete this confession?')){
                        db.ref('confessions/' + child.key).remove().then(() => {
                            alert('Confession deleted!');
                            loadMessages(); // refresh the list
                        });
                    }
                });

                messagesContainer.appendChild(div);
            });
        } else {
            messagesContainer.innerHTML = '<p>No confessions yet.</p>';
        }
    });
  }
</script>
</body>
</html>
