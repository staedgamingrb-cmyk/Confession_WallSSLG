<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confession Wall by Supreme Secondary Learner's Government</title>
<link rel="stylesheet" href="style.css">

<!-- Firebase Libraries -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body>
<div class="container">
    <h1>Confession Wall</h1>
    <p class="subtitle">by Supreme Secondary Learner's Government</p>

    <form id="confessionForm">
        <input type="text" id="to" placeholder="To (your crush)" required>
        <input type="text" id="from" placeholder="From (you)" required>
        <textarea id="message" placeholder="Write your confession..." rows="4" required></textarea>
        <button type="submit">Send Confession</button>
    </form>

    <div id="adminSection">
        <h2>Admin Inbox</h2>
        <div id="messagesContainer"></div>
    </div>

    <button id="adminLoginBtn">Admin Login</button>
</div>

<script>
  // ===== Firebase Config START =====
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY_HERE",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  // ===== Firebase Config END =====

  const confessionForm = document.getElementById('confessionForm');
  const adminLoginBtn = document.getElementById('adminLoginBtn');
  const adminSection = document.getElementById('adminSection');
  const messagesContainer = document.getElementById('messagesContainer');

  confessionForm.addEventListener('submit', async function(e) {
      e.preventDefault();
      const to = document.getElementById('to').value.trim();
      const from = document.getElementById('from').value.trim();
      const message = document.getElementById('message').value.trim();

      if(to && from && message) {
          await db.collection('confessions').add({to, from, message, timestamp: Date.now()});
          alert('Your confession has been sent!');
          confessionForm.reset();
      }
  });

  adminLoginBtn.addEventListener('click', async function() {
      const password = prompt('Enter admin password:');
      if(password === 'SSLGADMIN123123') {
          adminSection.style.display = 'block';
          loadMessages();
      } else {
          alert('Incorrect password!');
      }
  });

  async function loadMessages() {
      messagesContainer.innerHTML = '';
      const snapshot = await db.collection('confessions').orderBy('timestamp', 'desc').get();
      if(snapshot.empty) {
          messagesContainer.innerHTML = '<p>No confessions yet.</p>';
          return;
      }
      snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.className = 'message';
          div.innerHTML = `<strong>To:</strong> ${msg.to} <br>
                           <strong>From:</strong> ${msg.from} <br>
                           <strong>Message:</strong> ${msg.message}`;
          messagesContainer.appendChild(div);
      });
  }
</script>
</body>
</html>
